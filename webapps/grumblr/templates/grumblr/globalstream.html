<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grumblr : Stream</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/grumblr">Grumblr</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/grumblr">Home</a></li>
            <li><a href="{% url 'profile' user.username %}">Profile</a></li>
            <li><a href="{%url 'logout' %}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
	

    <div class="container">
	
		{% for error in errors %}
		<p style="color:red">
		{{error}}
		</p>
		{% endfor %}
		
		<div class="row">
			<h1 class="center">Home</h1>
		</div>
		<br>
		<div class="post">
			<!-- Goes to the page to make a new post -->
			<form action="{% url 'new-post' %}">
			<p class="center">
			<button class="btn btn-default">Add New Post</button>
			</p>
			</form>
		</div>
		
		<div class="postStream">
		{% for post in posts %}
			{% include "grumblr/post-view.html" with post=post token=csrf_token path='globalstream'%}
		{% endfor %}
		<div>
	  </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../static/js/stream.js"></script>
	<script src="../../static/js/csrf_handler.js"></script>
	<script src="../../static/js/comment.js"></script>
  </body>
</html>
