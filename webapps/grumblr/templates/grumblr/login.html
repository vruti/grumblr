<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grumblr: Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Grumblr</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/grumblr">Home</a></li>
            <li><a href="/grumblr/login">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
	

    <div class="container">
	
	{% if form.errors %}
    <p style="color:red">
    Incorrect user name and password.
	
    </p>
    {% endif %}
	
	  <div class="login">
		<h1 class="center">Login</h1>
		<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="username" class="form-control" name="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password">
			</div>
			<p class="center"><button type="submit" class="btn btn-default">Submit</button></p>
			{% csrf_token %}
		</form>
		<p class="center"><a style="color:black;margin-bottom:40px" href="/grumblr/reset-password" class="btn btn-default"><strong>Reset Password</strong></a></p>
		<p class="center">Not a member? Register now!</p>
		<p class="center">
			<a style="color:black;margin-bottom:40px" href="/grumblr/register" class="btn btn-default">Register</a>
		</p>
		</div>
	  </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
